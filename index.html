<!doctype html>
<html>
<head>
    <title>Storm test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  Fonts  -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <!--  Stylesheets-->
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link type="text/css" rel="stylesheet" href="css/normalize.css">
    <!--  jQuery  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
</head>
    
    <body>
        <div id="fullscreenHeader">
            <div class="content">
                <h1>Storm Front-End test</h1>
                <button id="signUpButton" class="toggleModal">Sign up!</button>
            </div>
        </div>

        <div id="modalWindow">
            <button id="closeMenu">
                <i class="fa fa-times toggleModal"></i>
            </button>
            <form>
                <input type="text" id="input1" placeholder="Please enter your name.">
                <input type="text" id="input2" placeholder="Please enter your email.">
                <p id="warning">Please enter both your name and email address.</p>
                <button type="button" id="submitForm" class="submitUser ">Submit</button>
            </form>
        </div>
        
    <script src="script/script.js" type="text/javascript"></script>
    </body>
</html>
